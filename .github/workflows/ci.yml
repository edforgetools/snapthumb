name: ci
on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci || yarn install --frozen-lockfile || pnpm i --frozen-lockfile
      - run: npm run build || yarn build || pnpm build
